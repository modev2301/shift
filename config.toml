[server]
address = "0.0.0.0"
port = 8080
num_connections = 8
output_directory = "./downloads"
max_clients = 10
parallel_streams = 8
buffer_size = 16777216
enable_progress_bar = true
enable_compression = false
enable_resume = true
timeout_seconds = 30
max_file_size = 1073741824
allowed_extensions = ["*"]

[client]
server_address = "127.0.0.1"
server_port = 8080
num_connections = 8
parallel_streams = 8
chunk_size = 16777216
buffer_size = 16777216
enable_compression = false
enable_resume = true
timeout_seconds = 30
retry_attempts = 3
retry_delay_ms = 1000
progress_bar_enabled = true
detailed_logging = true

[security]
auth_token = "shift_default_token"
max_connections_per_ip = 10

[performance]
simd_enabled = true
zero_copy_enabled = true
memory_pool_size = 2000
connection_pool_size = 100
compression_level = 1
metrics_enabled = true
