[package]
name = "shift"
version = "0.1.0"
edition = "2021"
authors = ["Mohammed Alwhaeidi"]
description = "A high-performance, secure file transfer tool for enterprises"
license = "MIT"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bytes = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
clap = { version = "4.0", features = ["derive"] }
thiserror = "1.0"
async-trait = "0.1"
lz4 = "1.24"
sha2 = "0.10"
hex = "0.4"
memmap2 = "0.9"
rayon = "1.7"
crc32fast = "1.3"
uuid = { version = "1.0", features = ["v4"] }
indicatif = "0.17"
toml = "0.8"
rand = "0.8"
walkdir = "2.4"
glob = "0.3"
socket2 = "0.5"
futures = "0.3"
async-channel = "2.0"
bitvec = "1.0"
libc = "0.2"
ring = "0.17"
quinn = "0.11"
rustls = "0.23"
rustls-pemfile = "2.0"
rustls-native-certs = "0.8"
rcgen = "0.13"

# io_uring support (Linux only)
[target.'cfg(target_os = "linux")'.dependencies]
io-uring = "0.6"
nix = { version = "0.27", features = ["uio", "socket", "mman"] }

[dev-dependencies]
tempfile = "3.8"
criterion = "0.5"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true

[profile.release-with-debug]
inherits = "release"
debug = true
strip = false 